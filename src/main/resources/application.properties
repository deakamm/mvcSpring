spring.application.name=mvcSpring

#spring.liquibase.changeLogFile=src/main/resources/config/liquibase/master.xml
referenceUrl=jdbc:h2:file:./target/h2db/db/users1
referenceDriver=org.h2.Driver
referenceUsername=user2
referencePassword=

spring.datasource.url=jdbc:h2:mem:testUsers;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
#spring.datasource.password=

#spring.liquibase.changeLogFile=classpath:db.changelog-master.json
spring.liquibase.change-log=classpath:db.changelog-master.json
spring.liquibase.enabled=true
spring.liquibase.url=jdbc:h2:mem:testUsers
spring.liquibase.user=sa
#spring.liquibase.pass=
spring.liquibase.drop-first=true

spring.datasource.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.proprieties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
#spring.datasource.url=jdbc:h2:file:/data/mvcSpring

spring.profiles.active=test
logging.file.name=miapp.log
logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG
logging.level.root=INFO
#logging.level.root=TRACE


demo.test=true